image: archlinux
packages:
  - rustup
sources:
  - https://git.sr.ht/~danieldk/alpino-tokenizer
tasks:
  - setup: |
      rustup default stable
      rustup component add clippy
      rustup component add rustfmt
  - build: |
      cd alpino-tokenizer
      cargo fmt --all -- --check
      cargo test --verbose
      cargo clippy -- -D warnings
